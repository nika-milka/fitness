<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои тренировки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Фото профиля" class="profile-pic">
                <div class="profile-name" id="user-name"></div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span>Тренировок:</span>
                        <span class="stat-value" id="workouts-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Прогресс:</span>
                        <span class="stat-value" id="progress-value">0%</span>
                    </div>
                    <div class="stat-item">
                        <span>Дней подряд:</span>
                        <span class="stat-value" id="streak-days">0</span>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="user.html" class="active"><i class="fas fa-dumbbell"></i> Мои тренировки</a></li>
                    <li><a href="my-programs.html"><i class="fas fa-clipboard-list"></i> Мои программы</a></li>
                    <li><a href="progress.html"><i class="fas fa-chart-line"></i> Мой прогресс</a></li>
                    <li><a href="messages1.html"><i class="fas fa-envelope"></i> Сообщения</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Настройки</a></li>
                    <li><a href="index.html" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Выйти</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="main-content">
            <section id="my-workouts" class="section active-section">
                <div class="page-header">
                    <h1>Мои тренировки</h1>
                    <button class="btn primary" id="find-coach-btn">
                        <i class="fas fa-search"></i> Найти тренера
                    </button>
                </div>
                
                <div class="filters">
                    <button class="filter-btn active">Все</button>
                    <button class="filter-btn">Рекомендуемые</button>
                    <button class="filter-btn">По уровню</button>
                    <button class="filter-btn">По целям</button>
                </div>
                
                <div class="workouts-grid" id="workouts-container">
                    <!-- Тренировки будут загружаться через JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-dumbbell"></i>
                        <p>У вас пока нет активных тренировок</p>
                        <button class="btn primary" id="start-workout-btn">Начать тренировку</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
